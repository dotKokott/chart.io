<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chart.io playground</title>
  <style>
    body{font-family:system-ui, sans-serif; margin:0; padding:1rem; display:flex; flex-wrap:wrap; gap:20px; background:#f7fafc}
    iframe{border:1px solid #e2e8f0; border-radius:8px; box-shadow:0 1px 2px rgba(0,0,0,.05)}
    h1{flex-basis:100%}
  </style>
</head>
<body>
  <h1>chart.io playground</h1>
  <!-- 25% example -->
  <iframe src="index.html?steps=100&value=25&color=%23ef4444" width="300" height="60" scrolling="no"></iframe>
  <!-- 50% example -->
  <iframe src="index.html?steps=100&value=50&color=%233b82f6" width="300" height="60" scrolling="no"></iframe>
  <!-- 75% example -->
  <iframe src="index.html?steps=100&value=75&color=%2316a34a" width="300" height="60" scrolling="no"></iframe>
  <!-- 10-step discrete bar -->
  <iframe src="index.html?steps=10&value=4" width="300" height="60" scrolling="no"></iframe>
</body>
</html>
